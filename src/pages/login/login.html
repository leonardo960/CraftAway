<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

  <ion-label style="font-weight: bold; margin-left: 2vh; margin-bottom: 0" >Entra in CraftAway</ion-label>
  <ion-label style="color: gray; margin-left: 2vh; margin-top: 0">Gestici con facilit√† le tue inserzioni</ion-label>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Inserisci email"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 2vh;">
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Inserisci password"></ion-input>
  </ion-item>

  <button ion-button style="width: 100%;" (click)='login()'>Entra</button>
  <button ion-button style="width: 100%;" (click)='goToSignup()'>Registrati</button>

  <ion-label (click)='forgotPassword()' color="blue">Non ricordi la password?</ion-label>
</ion-content>
