<ion-header>

  <ion-navbar>
    <ion-title>{{"GUI_LOGIN" | translate}}</ion-title>
  </ion-navbar>

  <ion-label style="font-weight: bold; margin-left: 2vh; margin-bottom: 0" >{{"GUI_LOGIN_TITLE" | translate}}</ion-label>
  <ion-label style="color: gray; margin-left: 2vh; margin-top: 0">{{"GUI_LOGIN_SUBTITLE" | translate}}</ion-label>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>{{"GUI_EMAIL" | translate}}</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="{{'PLACEHOLDER_INSERISCI_EMAIL' | translate}}"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 2vh;">
      <ion-label stacked>{{"GUI_PASSWORD" | translate}}</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="{{'PLACEHOLDER_INSERISCI_PASSWORD' | translate}}"></ion-input>
  </ion-item>

  <button ion-button style="width: 100%;" (click)='login()'>{{"GUI_ENTRA" | translate}}</button>
  <button ion-button style="width: 100%;" (click)='goToSignup()'>{{"GUI_REGISTRATI" | translate}}</button>

</ion-content>
