<ion-header>

  <ion-navbar>
    <ion-title>Registrazione</ion-title>
  </ion-navbar>

  <ion-label style="font-weight: bold; font-size: 3.5vh; margin-left: 2vh; margin-bottom: 0vh;">Crea gratis la tua area riservata!</ion-label>
  <ion-label style="font-size: 2.5vh; margin-left: 2vh; margin-top: 0vh;">Gestisci con facilit√† le tue inserzioni</ion-label>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input [(ngModel)]="nome" type="text" placeholder="Inserisci nome"></ion-input>
  </ion-item>  
  
  <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" placeholder="Inserisci email"></ion-input>
  </ion-item>
    
    

  <ion-item style="margin-bottom: 2vh;">
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" placeholder="Inserisci password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Paese</ion-label>
      <ion-select placeholder="Seleziona" [(ngModel)]="paeseId">
        <ion-option value="1">Italia</ion-option>
        <ion-option value="2">Spagna</ion-option>
      </ion-select>
  </ion-item>

    <button ion-button (click)="signup()" style="width: 100%; margin-top: 4vh;">Invia</button>
</ion-content>
