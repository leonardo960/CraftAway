<ion-header>

  <ion-navbar>
    <ion-title>{{"GUI_AREA_RISERVATA" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
          <ion-label>{{"GUI_NICKNAME" | translate}}:</ion-label>
          <ion-input [(ngModel)]="nomeUtente" [disabled]="notModifying"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>{{"GUI_EMAIL" | translate}}:</ion-label>
          <ion-input type="email" [(ngModel)]="email" [disabled]="true"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>{{"GUI_PASSWORD" | translate}}:</ion-label>
          <ion-input type="{{passInputType}}" [(ngModel)]="password" [disabled]="notModifying"></ion-input>
        </ion-item>
        <button ion-button (click)="showPassword()"><ion-icon name="{{showingIcon}}"></ion-icon></button>


      </ion-list>
      

</ion-content>
<ion-footer>
    <button ion-button (click)="logout()"><ion-icon name="exit"></ion-icon>{{"GUI_LOGOUT" | translate}}</button>
    <button ion-button *ngIf="notModifying" (click)="modifyInformations()"><ion-icon name="settings"></ion-icon>{{"GUI_MODIFICA" | translate}}</button>
    <button ion-button *ngIf="!notModifying" (click)="saveChanges()"><ion-icon name="checkmark"></ion-icon>{{"GUI_SALVA" | translate}}</button>
</ion-footer>
