<ion-header>

  <ion-navbar>
    <ion-title>Ricerche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let ricerca of ricerche" (click)="ricercaTapped(ricerca)">
    <p><b>Ricerca: {{ricerca.query}}</b></p>
    <p><b>Paese: {{ricerca.paese.nome}}</b></p>
    <p><b>Categoria: {{ricerca.categoria.nome}}</b></p>
    <p><b>Materiali:</b></p>
    <div *ngFor="let materiale of ricerca.materiali">
      <p><b>{{materiale.nome}}</b></p>
    </div>
    <p><b>Prezzo:</b></p>
    <p><b>{{ricerca.prezzoMin}}€-{{ricerca.prezzoMax}}€</b></p>
    <button (click)="eliminaRicerca(ricerca)" ion-button icon-only item-right>
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>
</ion-content>
