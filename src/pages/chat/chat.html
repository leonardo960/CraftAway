<ion-header>

  <ion-navbar>
    <ion-title>{{altroUtente.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
  <ng-container *ngFor='let messaggio of chat'>
  <ion-item *ngIf="messaggio.mittente.email == altroUtente.email" class="messaggi-altro-utente">
    <ion-card>
      <ion-card-header>
        <p text-wrap>{{messaggio.testo}}</p>
      </ion-card-header>
    <ion-card-content>
        <p *ngIf="checkIfToday(messaggio.timestamp)">{{messaggio.timestamp | date:'HH:mm'}}</p>
        <p *ngIf="!checkIfToday(messaggio.timestamp)">{{messaggio.timestamp | date:'dd/MM/yyyy HH:mm'}}</p>
      </ion-card-content>
  </ion-card>
  </ion-item>
  <ion-item *ngIf="messaggio.mittente.email != altroUtente.email" class="messaggi-utente-loggato">
    <ion-card>  
        <ion-card-header>
            <p text-wrap>{{messaggio.testo}}</p>
          </ion-card-header>
        <ion-card-content>
            <p *ngIf="checkIfToday(messaggio.timestamp)">{{messaggio.timestamp | date:'HH:mm'}}</p>
        <p *ngIf="!checkIfToday(messaggio.timestamp)">{{messaggio.timestamp | date:'dd/MM/yyyy HH:mm'}}</p>
        </ion-card-content>
  </ion-card>
    </ion-item>
    
</ng-container>
</ion-list>
</ion-content>

<ion-footer>
  <ion-textarea placeholder="{{'PLACEHOLDER_SCRIVI_MESSAGGIO' | translate}}"  [(ngModel)]="inputMessaggio" name="inputMessaggio"></ion-textarea>
  <button (click)="sendMessage()" ion-button>
    <ion-icon name="send"></ion-icon>
  </button>
</ion-footer>
