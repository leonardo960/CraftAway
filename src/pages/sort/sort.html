<ion-header>

  <ion-navbar>
    <button ion-button navPop><ion-icon name="close"></ion-icon></button>
    {{"GUI_SORT_BY" | translate}} :
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list radio-group [(ngModel)]="selectedSort">

        <ion-list-header>
          {{"GUI_DATA" | translate}}
        </ion-list-header>
      
        <ion-item>
          <ion-label>{{"GUI_LATEST" | translate}}</ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>{{"GUI_OLDEST" | translate}}</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>

        <ion-list-header>
          {{"GUI_PREZZO" | translate}}
        </ion-list-header>
        
        <ion-item>
          <ion-label>{{"GUI_LOWEST_PRICE" | translate}}</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>{{"GUI_HIGHEST_PRICE" | translate}}</ion-label>
          <ion-radio value="3"></ion-radio>
        </ion-item>
      
      </ion-list>

</ion-content>

<ion-footer>
    <button ion-button (click)="applySort()">{{"GUI_APPLICA" | translate}}</button>
</ion-footer>
