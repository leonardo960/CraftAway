<ion-header>

  <ion-navbar>
    <ion-title>{{"GUI_MESSAGGI" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
  <ion-item>
  <ion-card *ngFor="let conversazione of conversazioni" (click)="conversazioneTapped(conversazione.id)">
    <ion-card-header>
      <h1>{{conversazione.altroUtente.nome}}</h1>
      <p>{{conversazione.messaggi[0].timestamp | date:'dd/MM/yyyy HH:mm'}}</p>
    </ion-card-header>
    <ion-card-content >
      <p>{{conversazione.messaggi[0].testo}}</p>
    </ion-card-content>
  </ion-card>
</ion-item>
</ion-list>
<ion-card *ngIf="conversazioni.length == 0" class="img-card-no-preferiti"></ion-card>
<ion-item no-lines text-wrap *ngIf="conversazioni.length == 0" id="no-preferiti-message">{{"GUI_NO_MESSAGGI" | translate}}</ion-item>
</ion-content>
