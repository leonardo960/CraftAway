<ion-menu [content]="content" [enabled]="true">
    <ion-header>
      <ion-img src=""></ion-img>
      <ion-list >
          <button ion-item menuClose (click)="goToLogin()">
            <ion-label>Accedi</ion-label>
          </button>
          <button ion-item menuClose (click)="goToSignup()">
            <ion-label>Registrati</ion-label>
          </button>
      </ion-list>
    </ion-header>
    
    <ion-content padding>
      <ion-list >
        <button ion-item menuClose (click)="goToSearch()">
          <ion-icon item-start name="search"></ion-icon>
          <ion-label>Cerca</ion-label>
        </button>
        <button ion-item menuClose (click)="goToSaved()">
          <ion-icon item-start name="bookmark"></ion-icon>
          <ion-label>Salvati</ion-label>
        </button>
        <button ion-item menuClose (click)="goToProfile()">
          <ion-icon item-start name="person"></ion-icon>
          <ion-label>Profilo</ion-label>
        </button>
        <button ion-item menuClose (click)="goToChat()">
          <ion-icon item-start name="chatboxes"></ion-icon>
          <ion-label>Messaggi</ion-label>
        </button>
        <button ion-item menuClose (click)="goToMieInserzioni()">
          <ion-icon item-start name="folder-open"></ion-icon>
          <ion-label>Le tue inserzioni</ion-label>
        </button>
      </ion-list>

      <button ion-item menuClose (click)="goToNewInsertion()">
          <ion-icon item-start name="add"></ion-icon>
          <ion-label>Nuova Inserzione</ion-label>
      </button>
    </ion-content>
    
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
